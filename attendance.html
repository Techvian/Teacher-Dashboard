<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f4f6fb;
            padding: 30px;
        }

        h2 {
            color: #0a66c2;
            margin-bottom: 20px;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .student {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h2>Student Attendance</h2>

<div class="box">
    <form id="attendanceForm">
        <div class="student">
            <span>Rahul</span>
            <input type="checkbox" value="Rahul">
        </div>

        <div class="student">
            <span>Amit</span>
            <input type="checkbox" value="Amit">
        </div>

        <div class="student">
            <span>Neha</span>
            <input type="checkbox" value="Neha">
        </div>

        <button type="submit">Save Attendance</button>
    </form>
</div>

<script>
document.getElementById("attendanceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let present = [];
    document.querySelectorAll("input[type='checkbox']:checked")
        .forEach(cb => present.push(cb.value));

    localStorage.setItem("attendance", JSON.stringify(present));
    alert("Attendance Saved Successfully!");
});
</script>

</body>
</html>
