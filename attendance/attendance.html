<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance | Teacher Dashboard</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>

<header class="header">
    <h2>Attendance</h2>
    <a href="../index.html" class="back">‚Üê Dashboard</a>
</header>

<main class="container">
    <form id="attendanceForm" class="card">

        <div class="student">
            <span>Ayush</span>
            <input type="text" placeholder="Decription">
            <input type="checkbox" value="Ayush">
        </div>

        <div class="student">
            <span>Sumit</span>
            <input type="text" id="Amit" placeholder="Decription">
            <input type="checkbox" value="Sumit">
        </div>

        <div class="student">
            <span>Neha</span>
            <input type="text" id="Neha" placeholder="Decription">
            <input type="checkbox" value="Neha">
        </div>

        <div class="student">
            <span>Radha</span>
            <input type="text" id="Akansha" placeholder="Decription">
            <input type="checkbox" value="Radha">
        </div>

        <button type="submit" class="btn">Save Attendance</button>
        <button type="button" class="btn secondary" onclick="viewAttendance()">View Saved</button>

    </form>
</main>

<script>
document.getElementById("attendanceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let present = [];
    document.querySelectorAll("input[type='checkbox']:checked")
        .forEach(cb => present.push(cb.value));

    localStorage.setItem("attendance", JSON.stringify(present));
    alert("Attendance Saved Successfully!");
});

function viewAttendance() {
    let data = JSON.parse(localStorage.getItem("attendance")) || [];
    alert("Present Students: " + (data.length ? data.join(", ") : "None"));
}
</script>

</body>
</html>
