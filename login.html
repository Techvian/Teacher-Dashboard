<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | Dashboard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
    <h1>ðŸŽ“ Teacher Login</h1>
    <p class="subtitle">Welcome back! Please sign in to continue.</p>

    <form id="loginForm">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="Last Name">Last Name</label>
        <input type="text" id="name" name="name+Last Name" placeholder="Enter your last name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <p class="note">Forgot password? <a href="#">Reset here</a></p>
    </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // stop form reload
        const name = document.getElementById('name').value;
      localStorage.setItem('teacherName', name); // save name
      window.location.href = 'index.html'; // go to dashboard
    });
    </script>

</body>
</html>
