<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <h1>üìù Teacher Sign Up</h1>
    <p class="subtitle">Create your account</p>

    <form id="signupForm">

    <label for="Name">Full Name*</label>
    <input type="text" id="name" placeholder="Full Name" required>

    <label for="Username">Username</label>
    <input type="username" id="user" placeholder="Create your username" required>

    <label for="Mobile Number">Mobil Number</label>
    <input type="number" id="Mobile" placeholder="Enter Your Mobile Number" required>

    <label for="email">Email*</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="password">Creat password*</label>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Sign Up</button>
    </form>

    <p class="note">
    Already have an account?
    <a href="login.html">Sign in</a>
    </p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const user = {
    name: name.value,
    email: email.value,
    password: password.value
    };

    localStorage.setItem("teacherUser", JSON.stringify(user));
    alert("Account created! Please login.");
    window.location.href = "login.html";
});
</script>

</body>
</html>
